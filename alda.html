<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="style.css">
    <script src="favicon.js"></script>
    <script src="theme.js"></script>
    <title>Alda.js</title>
    <script src="alda.js"></script>
    <style>
        .content {
            display: grid;
            grid-template-columns: auto 1fr;
            grid-gap: 8px;
            align-items: center;
            font-family: monospace;
            font-size: 18px;
        }
        textarea {
            font-size: 85%;
            background-color: var(--back);
            color: var(--front);
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/autosize.js/4.0.2/autosize.min.js" integrity="sha256-dW8u4dvEKDThJpWRwLgGugbARnA3O2wqBcVerlg9LMc=" crossorigin="anonymous"></script>
</head>
<body>
    <h1 class="title">Alda.js</h1>
    <section class="content">
        <label for="alda">Alda</label>
        <textarea id="alda" spellcheck="false" autofocus="true">piano: c d e f</textarea>
        <label for="result">Result</label>
        <textarea id="result" spellcheck="false"></textarea>
    </section>
    <script>
        var input = document.getElementById('alda');
        var output = document.getElementById('result');
        autosize(input);
        autosize(output);
        input.oninput = function () {
            try {
                output.value = JSON.stringify(Alda.parse(input.value), null, 2);
            } catch(e) {
                output.value = e;
            }
            autosize.update(output);
        };
        input.oninput();
    </script>
</body>
</html>
