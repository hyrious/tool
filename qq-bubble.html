<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="style.css">
  <script src="favicon.js"></script>
  <script src="theme.js"></script>
  <title>QQ Bubble Maker</title>
  <style>
    .list {
      display: flex;
      flex-direction: column;
      padding: 10px;
      border: 1px solid;
      background-color: #f1f1f1;
    }
    .bubble {
      padding: 10px;
      display: flex;
      text-rendering: geometricPrecision;
    }
    .col {
      font-size: 0;
    }
    .avatar {
      width: 32px; height: 32px;
      border: 1px solid transparent;
      border-radius: 50%;
      object-fit: cover;
    }
    .col2 {
      flex-grow: 1;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    .name {
      margin: 0;
      font-size: 12px;
      font-weight: normal;
      padding: 2px 14px;
      color: #999;
    }
    .message {
      margin: 0 14px;
      font-size: 13px;
      padding: 11px;
      border-radius: 6px;
      overflow: hidden;
      background-color: #d8d8d8;
      color: #222;
    }
    .message img {
      vertical-align: middle;
      max-width: 100%;
    }
    .col2::after {
      content: "";
      position: absolute;
      width: 7px; height: 9px;
      top: 28px; left: 7px;
      background-color: #d8d8d8;
      clip-path: polygon(0% 0%, 100% 100%, 100% 18%);
    }
    .message.image {
      margin-top: 5px;
      padding: 0;
    }
    .bubble.me {
      flex-direction: row-reverse;
    }
    .bubble.me .col2 {
      align-items: flex-end;
    }
    .bubble.me .col2::after {
      top: 11px;
      left: calc(100% - 14px);
      clip-path: polygon(100% 50%, 0% 100%, 0% 0%);
    }
    .col2:has(.message.image)::after {
      display: none;
    }
  </style>
</head>
<body>
  <h1 class="title">QQ 对话框制作</h1>

  <section>
    <div class="list">
      <article class="bubble">
        <div class="col">
          <img class="avatar" src="http://placekitten.com/64/64">
        </div>
        <div class="col2">
          <h2 class="name" contenteditable>文本消息</h2>
          <p class="message" contenteditable>目前只模拟了 PC QQ，根据浏览器不同会导致很大的渲染差异，请自己随时打开控制台调整 CSS</p>
        </div>
      </article>
      <article class="bubble">
        <div class="col">
          <img class="avatar" src="http://placekitten.com/64/64">
        </div>
        <div class="col2">
          <h2 class="name" contenteditable>纯图片消息</h2>
          <p class="message image">
            <img src="http://placekitten.com/400/300">
          </p>
        </div>
      </article>
      <article class="bubble me">
        <div class="col">
          <img class="avatar" src="http://placekitten.com/64/64">
        </div>
        <div class="col2">
          <p class="message" contenteditable>喵喵喵</p>
        </div>
      </article>
    </div>
  </section>

  <script>
    function dropImage(el) {
      el.ondragover = function dragging(ev) {
        ev.preventDefault()
      }
      el.ondrop = function drop(ev) {
        ev.preventDefault()
        this.src = URL.createObjectURL(ev.dataTransfer.files[0])
      }
    }
    document.querySelectorAll('img[src*=placekitten]').forEach(dropImage)
  </script>
</body>
</html>
