        var fw = document.querySelector('#fw');
        var i = 0;

            var o = document.createElement('option');
            o.textContent = a;

            sel.append(o);

        sel.value = 0;
        function trans(i, j, k) {
            var unit = 20, cell = 15;
            var s = `<rect x="${10 + j * unit}" y="${10 + i * unit}" width="${cell}" height="${cell}"`;
            if (k === 0) {
                s += ` stroke-opacity="0" fill-opacity="0"`;
            }
            if (k === 1) {
                s += ` fill-opacity="0"`;
            }
            if (k === 2) {
                s += ` fill-opacity="1"`;
            }
            s += ` />`;
            return s;
        }
        function update() {
            var i = +sel.value;
            var q = $gjfw[i][1];
            var s = '';
            for (var [a, b] of q) {
                s += `<div>${a}</div><svg stroke="#000" stroke-width="2" height="${70 + ((b.length > 3) ? (b.length - 3) * 20 : 0)}">`;
                var i = 0;
                for (var r of b) {
                    s += r.map((k, j) => trans(i, j, k)).join('');
                    i++;
                }
                s += `</svg>`;
            }
            fw.innerHTML = s;
        }
